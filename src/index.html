<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Prueba</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <script src="https://use.typekit.net/mbk7fec.js" type="text/javascript"></script>
  


</head>
<body style="background-color: white;">
  <app-root></app-root>
  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=6193c9dbb809764879877eec" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://assets.website-files.com/6193c9dbb809764879877eec/js/webflow.08f068d06.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/smoothscroll/1.4.10/SmoothScroll.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/remodal/1.1.1/remodal.min.js" type="text/javascript"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFaXNvUSNlqQoqlNBgCgppWcSeYxb5kDM"></script>
  <script>
    SmoothScroll({ 
      animationTime    : 800, // [ms]
      stepSize         : 100, // [px]
      accelerationDelta : 50,  // 50
      accelerationMax   : 3,   // 3
      touchpadSupport   : false, 
    })
  </script>
  <script>
    $(function() {
      if (window.innerWidth <= 991) {
        let humburger = $('.header__humburger-wrap');
        $(".header__humburger, .header__humburger-close, .menu__nav-link").on('click', function() {
          if (!humburger.hasClass("active")) {
            humburger.addClass("active");
            setTimeout(function() {
              $("html, body").css({
                overflow: 'hidden',
                height: '100%'
              });
            }, 300);
          } else {
            humburger.removeClass("active");
            $("html, body").css({
              overflow: 'auto',
              height: 'auto'
            });
          }
        });
      }
  
  
  
      $('[data-audio]').removeClass('active');
      $(".audio__list-item").hover(function() {
        $(this).find('[data-audio]').toggleClass('active');
      }, function() {
        $(this).find('[data-audio]').toggleClass('active');
      });
  
      $('[data-visit]').removeClass('active');
      $("[data-visit=card]").hover(function() {
        $(this).find('[data-visit]').toggleClass('active');
      }, function() {
        $(this).find('[data-visit]').toggleClass('active');
      });    
    });
  </script>
</body>
</html>
