<ngb-carousel *ngIf="images" [showNavigationIndicators]="false" [showNavigationArrows]="false" [wrap]="true" #carousel>

  <ng-template ngbSlide *ngFor="let seccion of secciones">
    <div>

      <div class="divImg">
        <img src="https://www.terrafirme.cl/wp-content/uploads/2021/09/comprar-departamento-providencia-edificio-acqua.png" alt="" class="img">
      </div>

      <div class="colored-div">
    
        <div class="numero-gigante">
          {{seccion.orden}}
        </div>
    
        <div class="descripcion-cosas">
          <div>
            <div class="divTitle">
              <h3 class="title">{{seccion.nombre}}</h3>
            </div>
            <div class="divDescription">
              <p class="description">{{seccion.descripcion}}</p>
            </div>
            <div class="divButton">
              <button class="myButton">Ver más</button>
            </div>
          </div>
        </div>
        
        <div class="siguiente-seccion">

          <div class="divTextBar">
            <h1 class="textBar">Siguiente sección</h1>
            <h1 class="textBar">{{seccion.siguienteSeccion}}</h1>
          </div>
    
          <div class="divNumBar">
            
              <h1 class="numBar">{{seccion.siguienteOrden}}</h1>

              <a class="custom-next-arrow" (click)="carousel.next()">
                <i class="bi bi-arrow-right-circle custom-nav-arrows"></i>
              </a>

          </div>

        </div>
    
      </div>
    
    </div>
  </ng-template>
  
</ngb-carousel>
